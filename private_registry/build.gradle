plugins {
    id 'java'
}

group = 'com.example'
version = '1.0.0-SNAPSHOT'

// Repos are provided globally via ~/.gradle/init.gradle
// If your init.gradle also adds mavenCentral(), you can even drop this block.
repositories {
    mavenCentral()
}

dependencies {
    // artifact from your JFrog repo, resolved thanks to init.gradle
    implementation 'sca.ayaj.ex:scaGoatGradle:2.0.0'
}
